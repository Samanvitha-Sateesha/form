		  	</div>

			  	</div>

			  		<label class="only" for="mem1_num">Contact number:</label>

			      			<div class="input-group-text">+91</div>
			   		 	</div>
			   		 	<input type="text" class="form-control" id="mem1_num" placeholder="Phone Number" required>

		  		</div>
		  		<div class="form-group col-md-6 col-sm-12">
		   			<label for="inputEmail1">Email</label>

		  		</div>
		  		<div class="form-group col-md-6 col-sm-12">
			      <label for="inputCity1">City</label>
